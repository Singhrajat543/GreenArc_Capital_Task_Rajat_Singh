{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Upload Your Product For sale</h3>
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="row">
                {% if messages %} 
       {% for message in messages%}
         <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
       {% endfor  %}  
    {% endif %}

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" Required name="title" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m"> Enter Title </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" Required name="selling_price" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Enter Saling Price</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" Required name="discounted_price" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Enter DiscountedPrice</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" Required name="brand" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">Enter Brand Name</label>
                    </div>
                  </div>
                </div>

                 <div class="form-outline mb-4">
                  <input type="text" Required name="discription" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8"> Enter product Discription</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" Required name="comment" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8"> Comment </label>
                </div>


                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4"> Select Catogary: </h6>

                   <select name="catogary" id="catogary">
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Top Wear">Top Wear</option>
                    <option value="Bottom wear">Bottom wear</option>
                    </select>

                </div>

               
                <div class="form-outline mb-4">
                  <input type="file" Required name="image" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example9">Upload Image</label>
                </div>

                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg">Reset all</button>
                  <button type="Submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
            
                </div>
           </form>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




{% endblock main-content %}
